<div class="card">
  <div class="card__img">
    <img src="..\..\..\..\assets\svg\no_img2.svg" alt="image">
  </div>
  <div class="card__name">
    <h3>Product name</h3>
  </div>
  <div class="card__buttons">
    <button color="accent" matTooltip="Add to favorite" mat-raised-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <button color="accent" matTooltip="Add to cart" mat-flat-button>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button color="accent" matTooltip="Buy" mat-flat-button>
      <mat-icon>payment</mat-icon>
    </button>
  </div>
</div>
